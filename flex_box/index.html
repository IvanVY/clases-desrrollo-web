<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flexbox con Imágenes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
    }

    /* Contenedor principal */
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    /* Navegación */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c3e50;
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .logo {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .logo span {
      color: #3498db;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      list-style: none;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      transition: background-color 0.3s;
      border-radius: 5px;
    }

    .nav-link:hover {
      background-color: #34495e;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Caja de contenido con imágenes */
    .caja {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      background-color: #ecf0f1;
      padding: 30px;
      gap: 20px;
      margin-top: 20px;
    }

    .item {
      background-color: white;
      color: black;
      border-radius: 10px;
      overflow: hidden;
      width: calc(30% - 20px);
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .item p {
      text-align: center;
      padding: 10px;
      font-weight: bold;
    }

    .item:hover {
      transform: scale(1.03);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #2c3e50;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        padding: 20px;
        gap: 15px;
      }

      .nav-links.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }

      .item {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Menú de navegación -->
  <div class="container">
    <a href="#" class="logo">IDJ<span>Pro</span></a>
    <nav class="navbar">
      <ul class="nav-links" id="navLinks">
        <li><a href="../index.html" class="nav-link">navBar</a></li>
        <li><a href="#" class="nav-link">Flex Box</a></li>
        <li><a href="../web_ia/index.html" class="nav-link">Web con IA</a></li>
        <li><a href="../sapitos/index.html" class="nav-link">Sapitos</a></li>
        <li><a href="https://programacion-web-itecsu.free.nf/?i=1" class="nav-link">Crud</a></li>
      </ul>
      <button class="menu-toggle" aria-label="Abrir menú" onclick="toggleMenu()">☰</button>
    </nav>
  </div>

  <!-- Caja con elementos e imágenes -->
  <div class="caja">
    <div class="item">
      <img src=" https://picsum.photos/id/1011/300/200 " alt="Imagen 1">
      <p>1</p>
    </div>
    <div class="item">
      <img src="https://picsum.photos/id/1025/300/200 " alt="Imagen 2">
      <p>2</p>
    </div>
    <div class="item">
      <img src="https://picsum.photos/id/1062/300/200 " alt="Imagen 3">
      <p>3</p>
    </div>
    <div class="item">
      <img src="https://picsum.photos/id/1043/300/200 " alt="Imagen 4">
      <p>4</p>
    </div>
    <div class="item">
      <img src="https://picsum.photos/id/1035/300/200 " alt="Imagen 5">
      <p>5</p>
    </div>
    <div class="item">
      <img src="https://picsum.photos/id/1012/300/200 " alt="Imagen 6">
      <p>6</p>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const navLinks = document.getElementById('navLinks');
      navLinks.classList.toggle('active');
    }
  </script>

</body>
</html>
